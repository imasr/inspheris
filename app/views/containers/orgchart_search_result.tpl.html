  <div class="width100 disp_table detail-wrapper">

          <a target-blank="{{openInNewTab}}" once-href="$root.generateLink('userProfilePage', ppl)" class="text-center">
            
            <div class="hori_center">
              <div class="org-result-profile-pic" profile-photo="{url: ppl.headerLogoUrl, firstName: ppl.firstName, lastName: ppl.lastName}"></div>

            </div>
          </a>

        </div>

      <div class="tblc">

            </a>
          </div>
          <!-- <div class="post-subtitle" once-text="position.name"></div> -->

          <div  class="lbl disp_table hide" once-if="ppl.department" once-wait-for="ppl">
            <div class="tblc">
              <span>{{'Department' | translate}}:&nbsp;&nbsp;</span> 
            </div>
            <div class="tblc clk" ng-init="title = ppl.department" data-placement="bottom" data-template-url="../views/blocks/tooltip.tpl.html" data-content="{{ title }}" data-trigger="click" data-auto-close="1" bs-popover>
              <div class="uilink mxln1" data-ng-bind="ppl.department | highlight:$root.highlightText" data-ellipsis-symbol="..." data-ellipsis> </div>
            </div>
          </div>

              </div>
            </div>
          </div>
