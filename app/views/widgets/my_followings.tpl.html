<div class="panel panel-default widget my_followers marb20" id="myfollowings" ng-controller="WidgetMyFollowers">
  <div class="disp_table widget-title">
    <div class="tblr">
      <div class="tblc_m icn">
            <div class="icon_widget icon_user">
              <div class="btn_icon"></div>
            </div>
         </div>
      <div class="tblc_m title">
        {{'My_Followings' | translate}}
      </div>
      <div class="tblc_m icn">
        <!-- <i class="fa fa-minus clk" ng-click="widgetToggle();"></i> -->
        <span class="badge" ng-click="showFollower(userProfileData.followings)">{{userProfileData.followingCount}}</span>
      </div>
    </div>
  </div>
  <div class="panel-body" ng-show="isWidgetOpen">
      <div class="wrap_user circle-image" ng-repeat="following in userProfileData.followings" ng-if="$index <= 5">
      	<a ui-sref="app.myprofile({uid: following.uid, activetab: 'About'})">
        	<img class="com_icon" src="{{$root.getUserProfilePic(following)}}">
        	<img style="position: absolute;z-index: 1;width: 25px;height: 25px;" ng-if="$root.isShowUserBadge && following.badge" src="{{following.badge.image.url}}">
        </a>
        <p>
        	<a ui-sref="app.myprofile({uid: following.uid, activetab: 'About'})">
	          <span ng-bind="following.firstName"></span>
	          <span ng-bind="following.lastName"></span>
          	</a>
        </p>
      </div>
      <p ng-if="userProfileData.followings.length > 6" ng-click="showFollower(userProfileData.followings)" style="color:#059bcd;" translate>
       		More
       </p>
      <div ng-if="userProfileData.followings.length <= 0" class="marb10">
        <p>
          <span class="fwb" translate="No_Followings_users"></span>
        </p>
      </div>
      <!--
      <div class="wrap_user">
        <img class="com_icon" src="/api/attachment?file=attachments/e6716ac4-2be5-4935-817d-15430824491a/user1_128x96.jpg">
        <p>Sophie Warren</p>
      </div>
      <div class="wrap_user">

      </div>
      -->
  </div>
</div>
