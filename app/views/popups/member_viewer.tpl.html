<div class="ins_popup medium_popup" ng-controller="MemberViewerCtrl">

  <div class="popup_header floatl">
      <div class="popup_title" once-text="md.popupTitle | translate"></div>
      <div class="close_btn" ng-click="closeThisDialog({flag: 'cancel', data: null})"> X </div>
  </div>

  <div class="popup_wrapper container" ng-style="md.popupCss">
  	<div class="marb10" ng-if="md.status == '1'" ng-include="'../app/views/blocks/loader.tpl.html'"></div>

	<div ng-if="md.status == '2'" class="col-xs-6 col-sm-4 col-md-4 col-lg-4 marb10" ng-repeat="ppl in md.data" style="min-width:135px; height: 130px; overflow: hidden;">
		<!--
		<div ng-init="people = ppl.member" ng-include="'../app/views/blocks/member_feed.tpl.html'"></div>
		-->
		<div class="indi-profile">
		<a ng-if="ppl.member" ui-sref="app.myprofile({uid: ppl.member.uid, activetab: 'About'})">
			
			<div class="hori_center">
				<div class="feedthumb_100 profile-image circle-image" profile-photo="{url: ppl.member.headerLogoUrl, firstName: ppl.member.firstName, lastName: ppl.member.lastName}"></div>
				<img style="position: absolute;z-index: 1;left: 50px;top: -10px;width: 40px;height: 40px;" ng-if="$root.isShowUserBadge && ppl.member.badge" ng-src="{{ppl.member.badge.image.url}}">
			</div>
			<p class="tac mxln2" once-text="ppl.member.firstName+' '+ppl.member.lastName"></p>
		</a>

		<a ng-if="ppl.author" ui-sref="app.myprofile({uid: ppl.author.uid, activetab: 'About'})">
			
			<div class="hori_center">
				<div class="feedthumb_100 profile-image circle-image" profile-photo="{url: ppl.author.headerLogoUrl, firstName: ppl.author.firstName, lastName: ppl.author.lastName}"></div>
				<img style="position: absolute;z-index: 1;left: 50px;top: -10px;width: 40px;height: 40px;" ng-if="$root.isShowUserBadge && ppl.author.badge" ng-src="{{ppl.author.badge.image.url}}">
			</div>
			<p class="tac mxln2" once-text="ppl.author.firstName+' '+ppl.author.lastName"></p>
		</a>
		
	</div><!--indi-profile END-->
	</div>

	<div ng-if="md.showViewMoreBtn" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="view_more_feed" ng-click="viewMoreMembers()" translate>View_more_results</div>
	</div>

	<div ng-if="md.status == '2' && md.data.length <= 0" class="col-lg-12">
		<div class="alert alert-warning" role="alert" translate>{{md.noDataMessage}}</div>
	</div>
	<div ng-if="md.status == '3'" class="col-lg-12">
		<div class="alert alert-danger" role="alert">
		  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		  <span translate>something_went_wrong</span>
		</div>
	</div>

  </div>
</div>
